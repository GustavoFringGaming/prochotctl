name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
      
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: prochotctl
        path: prochotctl
        retention-days: 5